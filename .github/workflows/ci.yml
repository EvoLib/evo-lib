name: Code Quality and Tests

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install project and tools
        run: |
          pip install -e .

          git clone https://github.com/EvoLib/evo-net.git
          pip install -e ./evo-net

          pip install \
            black \
            isort \
            flake8 \
            mypy \
            pytest \
            docformatter \
            types-PyYAML \
            matplotlib

      - name: Run black
        run: black --check evolib/ tests/

      - name: Run isort
        run: |
          echo "::group::Check import order with isort"
          isort evolib tests --check-only --diff
          echo "::endgroup::"

      - name: Run flake8
        run: flake8 evolib/ tests/

      - name: Run mypy
        run: mypy evolib/

      - name: Run pytest
        run: pytest tests/

      - name: Run docformatter
        run: docformatter --check --recursive evolib tests
