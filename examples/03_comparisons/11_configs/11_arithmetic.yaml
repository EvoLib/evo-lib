# Sample configuration for 11_crossover_comparison.py

random_seed: 42  # Global random seed for reproducibility.

parent_pool_size: 20
offspring_pool_size: 40

max_generations: 20
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: mu_plus_lambda

selection:
  strategy: tournament

replacement:
  strategy: truncation

modules:
  test-vector:
    type: vector
    dim: 10
    bounds: [0.0, 2.0]
    initializer: random_vector

    mutation:
      strategy: constant
      strength: 0.0
      probability: 0.0

    crossover:
      strategy: constant
      probability: 1.0
      operator: arithmetic
