# Sample configuration

parent_pool_size: 2
offspring_pool_size: 4

max_generations: 20
max_indiv_age: 0
num_elites: 0

evolution:
  strategy: "mu_plus_lambda"

modules:
  test-vector:
    type: vector
    initializer: random_vector
    dim: 1
    bounds: [-1.0, 1.0]

    mutation:
      strategy: "constant"
      strength: 0.01
      probability: 1.0
