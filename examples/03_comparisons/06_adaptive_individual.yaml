# YAML configuration for adaptive_individual mutation strategy

random_seed: 42  # Global random seed for reproducibility.

parent_pool_size: 40
offspring_pool_size: 40
max_generations: 100
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: "mu_plus_lambda"


modules:
  test-vector:
    type: vector
    initializer: fixed_vector
    values: [-2.0, 2.0, -1.5, 1.5]
    bounds: [-5.0, 5.0]

    mutation:
      strategy: adaptive_individual
      min_strength: 0.1
      max_strength: 0.8
      probability: 1.0

