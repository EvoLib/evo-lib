# Sample configuration for 07_selection_comparison.py

parent_pool_size: 50
offspring_pool_size: 100

max_generations: 100
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: "flexible"

selection:
  strategy: truncation
  num_parents: 20

replacement:
  strategy: truncation

modules:
  test-vector:
    type: vector
    initializer: fixed_vector
    values: [-2.0, 2.0, -1.5, 1.5]
    bounds: [-5.0, 5.0]

    mutation:
      strategy: "constant"
      strength: 0.01
      probability: 1.0
