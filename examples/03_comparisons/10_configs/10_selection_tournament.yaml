# Sample configuration for 10_selection_stochastic_vs_deterministic.py

random_seed: 42  # Global random seed for reproducibility.

parent_pool_size: 50
offspring_pool_size: 100
max_generations: 50
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: flexible

selection:
  strategy: roulette
  num_parents: 20

replacement:
  strategy: truncation

modules:
  test-vector:
    type: vector
    initializer: uniform
    dim: 10
    bounds: [-4.0, 4.0]

    mutation:
      strategy: constant
      strength: 0.01
      probability: 1.0
