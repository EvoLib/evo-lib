# Sample configuration for selection_vs_mutation_pressure.py

random_seed: 42  # Global random seed for reproducibility.

parent_pool_size: 50
offspring_pool_size: 100

max_generations: 50
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: "flexible"

selection:
  strategy: rank_linear
  num_parents: 40

replacement:
  strategy: truncation

modules:
  test-vector:
    type: vector
    initializer: random_vector
    dim: 10
    bounds: [-4.0, 4.0]

    mutation:
      strategy: "constant"
      strength: 0.05
      probability: 1.0
