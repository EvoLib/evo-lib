# Sample configuration

parent_pool_size: 40
offspring_pool_size: 40
representation: "vector"

max_generations: 100
max_indiv_age: 0
num_elites: 1

mutation:
  strategy: "adaptive_global"
  init_probability: 0.3
  min_probability: 0.3
  max_probability: 0.3

  init_strength: 0.3
  min_strength: 0.1
  max_strength: 0.8

  min_diversity_threshold: 100.0
  max_diversity_threshold: 5000.0

  increase_factor: 1.1
  decrease_factor: 0.9
