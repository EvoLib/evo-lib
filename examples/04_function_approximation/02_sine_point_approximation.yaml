# Sample configuration for 02_sine_point_approximation.py

random_seed: 42  # Global random seed for reproducibility.

parent_pool_size: 20
offspring_pool_size: 40
max_generations: 300
max_indiv_age: 0
num_elites: 2

evolution:
  strategy: "mu_plus_lambda"

modules:
  points:
    type: vector
    initializer: random_vector
    dim: 16
    bounds: [-2.0, 2.0]
    init_bounds: [0.0, 0.0]

    mutation:
      strategy: constant
      probability: 1.0
      strength: 0.02
