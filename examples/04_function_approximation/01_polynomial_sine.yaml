# Sample configuration for 01_polynomial_sine.py

random_seed: 42  # Global random seed for reproducibility.

parent_pool_size: 50
offspring_pool_size: 450
max_generations: 300
num_elites: 5
max_indiv_age: 0

evolution:
  strategy: "mu_comma_lambda"

modules:
  poly:
    type: "vector"
    initializer: adaptive
    dim: 8
    bounds: [-1.0, 1.0]
    init_bounds: [-1e-4, 1e-4]
    randomize_mutation_strengths: True
    
    mutation:
      strategy: adaptive_per_parameter
      min_strength: 1e-5
      max_strength: 1e-2
      probability: 0.125
