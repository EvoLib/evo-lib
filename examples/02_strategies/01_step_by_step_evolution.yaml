parent_pool_size: 2
offspring_pool_size: 4
max_generations: 10
max_indiv_age: 0
num_elites: 0


modules:
  test-vector:
    type: vector
    initializer: random_vector
    dim: 1
    bounds: [-1.0, 1.0]

    mutation:
      strategy: "constant"
      strength: 0.01
      probability: 1.0

    crossover:
      strategy: "constant"
      probability: 1.0
      operator: arithmetic
