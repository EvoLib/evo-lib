# YAML configuration for adaptive_individual mutation strategy
parent_pool_size: 10
offspring_pool_size: 40
max_generations: 50
max_indiv_age: 0

num_elites: 1

modules:
  test-vector:
    type: vector
    initializer: fixed_initializer
    values: [-2.0, 2.0, -1.5, 1.5]
    dim: 4
    bounds: [-5.0, 5.0]

    mutation:
      strategy: adaptive_individual
      min_strength: 0.1
      max_strength: 0.8
      probability: 1.0
