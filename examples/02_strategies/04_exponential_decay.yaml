# Sample configuration for 04_exponential_decay.py

parent_pool_size: 40
offspring_pool_size: 40

max_generations: 20
max_indiv_age: 0
num_elites: 1

modules:
  test-vector:
    type: "vector"
    initializer: fixed_vector
    values: [-2.0, 2.0, -1.5, 1.5]
    dim: 4
    bounds: [-5.0, 5.0]

    mutation:
      strategy: "exponential_decay"
      min_probability: 0.3
      max_probability: 0.5
      min_strength: 0.1
      max_strength: 0.8
