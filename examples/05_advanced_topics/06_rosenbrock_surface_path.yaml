# Sample configuration for 06_rosenbrock_surface_path.py

parent_pool_size: 10
offspring_pool_size: 30
max_generations: 100
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: "mu_plus_lambda"

modules:
  position:
    type: vector
    dim: 2
    bounds: [-2.0, 2.0]
    initializer: fixed_vector
    values: [-2.0, -2.0]

    mutation:
      strategy: constant
      strength: 0.2
      probability: 1.0
