# Sample configuration for 07_vector_control.py

random_seed: 42  # Global random seed for reproducibility.

parent_pool_size: 20
offspring_pool_size: 60
max_generations: 100
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: "mu_plus_lambda"

modules:
  steps:
    type: vector
    initializer: random_vector
    dim: 16  # NUM_STEPS * 2
    bounds: [-1.0, 1.0]
    init_bounds: [-0.5, 0.5]

    mutation:
      strategy: constant
      strength: 0.2
      probability: 1.0
