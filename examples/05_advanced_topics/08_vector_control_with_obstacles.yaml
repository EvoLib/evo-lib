# Sample configuration for 08_vector_control_with_obstacles.py

parent_pool_size: 20
offspring_pool_size: 60
max_generations: 100
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: "mu_plus_lambda"

modules:
  steps:
    type: vector
    initializer: random_vector
    dim: 16  # NUM_STEPS * 2
    bounds: [-1.0, 1.0]

    mutation:
      strategy: constant
      strength: 0.3
      probability: 1.0
