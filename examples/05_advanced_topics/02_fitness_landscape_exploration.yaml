# Sample configuration for 02_fitness_landscape_exploration.py

random_seed: 42  # Global random seed for reproducibility.

parent_pool_size: 10
offspring_pool_size: 30
max_generations: 100
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: "mu_plus_lambda"

modules:
  position:
    type: vector
    dim: 2
    bounds: [-32.0, 32.0]
    initializer: random_vector

    mutation:
      strategy: constant
      strength: 2.0
      probability: 1.0
