parent_pool_size: 50
offspring_pool_size: 100
max_generations: 20
max_indiv_age: 0
num_elites: 1

evolution:
  strategy: flexible

selection:
  strategy: rank_linear
  num_parents: 19

replacement:
  strategy: truncation

modules:
  vector:
    type: vector
    initializer: random_vector
    dim: 16
    bounds: [-1.0, 1.0]

    mutation:
      strategy: constant
      strength: 0.01
      probability: 1.0

